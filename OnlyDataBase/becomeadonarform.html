<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="becomeadonarform.css" />
  </head>
  <body>
    <section class="container">
      <header><b>Register as a Donor</b></header>
      <form action="becomeadonorConn.php" method="post">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" name="fname" placeholder="Enter First name" required />
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" name="lname" placeholder="Enter Last name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" name="phone" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" name="dob" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="input-box address">
          <label>Location</label>
          <input type="text" name="address" placeholder="Enter street address" required />
          <br /><br />
          <p style="color: #707070; font-size: 0.9em;">
            I have read and agree the <a href="#">Terms & Services</a> and <a href="#">Privacy Policy</a>
          </p>
          <button type="submit" name="submit">REGISTER AS DONOR</button>
        </div>
      </form>
    </section>
  </body>
</html>
